<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
    <!-- <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <title>Angular App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
        
    </style>
</head>
<body > 
    <!-- <div ng-controller="checkOffController"> -->
        

    <div class="container">
        <h1>Shopping List Check Off</h1>
        
        <div class="row">
            
            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuy.toBuyItem">
                        Buy {{item.quantity}} {{item.name}}
                        <button  class="btn btn-default" ng-click="toBuy.addItemtoBought($index)"> <span class="glyphicon glyphicon-ok"></span> Bought</button>
                    </li>
                </ul>
                <div ng-if="toBuy.toBuyItem.length==0" class="emptyMessage">Everything is bought!</div>
            </div>
            
            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as alredyBought">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in alredyBought.baughtItem">
                        Bought {{item.quantity}} {{item.name}}
                    </li>
                </ul>
                <div ng-if="alredyBought.baughtItem.length==0" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>
    
<!-- </div> -->
</body>
</html>
