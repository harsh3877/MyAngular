<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
  </head>
<body >
   <div class="container" ng-controller="NarrowItDownController as ndc">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchME">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ndc.filterDown(searchME)">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    <br><br>
    
    <div class="container"> 
      <h1>Found items</h1>
      <found-items items="ndc" on-remove="ndc.removeItem"></found-items>
      <h2 style="color: red;" ng-if="ndc.found.length==0">Nothing found</h1>
    </div>
  </div>

</body>
</html>
